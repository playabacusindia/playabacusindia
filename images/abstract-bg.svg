<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="pattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <!-- Background -->
      <rect width="100" height="100" fill="#fdfbf7"/>
      
      <!-- Mint Circle -->
      <circle cx="20" cy="20" r="8" fill="#B5EAD7"/>
      
      <!-- Coral Arch -->
      <path d="M60 40 A 10 10 0 0 1 80 40" stroke="#FF9AA2" stroke-width="4" fill="none" stroke-linecap="round"/>
      <path d="M60 40 L 60 50 M 80 40 L 80 50" stroke="#FF9AA2" stroke-width="4" fill="none" stroke-linecap="round"/>

      <!-- Peach Dot -->
      <circle cx="80" cy="80" r="4" fill="#FFDAC1"/>
      
      <!-- Diagonal Line -->
      <line x1="10" y1="70" x2="30" y2="90" stroke="#e2d1c3" stroke-width="3" stroke-linecap="round"/>
      
      <!-- Small Mint Ring -->
      <circle cx="50" cy="50" r="5" stroke="#B5EAD7" stroke-width="2" fill="none"/>
    </pattern>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#pattern)"/>
</svg>
